<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      console.log("Checking if you can drive");
      let age = 67;

      if (age >= 65) {
        console.log("Please ask someone else to drive");
      } else if (age >= 18) {
        console.log("You can drive");
      } else {
        console.log("Drive a bicycle");
      }
    </script>
  </body>
