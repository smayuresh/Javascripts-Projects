<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntra bag.css" />
  </head>
  <body>
    <main>
      <button
        class="bag-button"
        onclick="cartQuantity++; document.querySelector(
        '#cart-summary'
      ).innerText = `Your bag has ${cartQuantity} items`;"
      >
        Add to Bag
      </button>
      <button
        class="wish-button"
        onclick="cartQuantity--;     document.querySelector(
            '#cart-summary'
          ).innerText = `Your bag has ${cartQuantity} items`;"
      >
        Add to Wishlist
      </button>
      <button
        class="bag-button"
        onclick="cartQuantity+=2 ; document.querySelector(
        '#cart-summary'
      ).innerText = `Your bag has ${cartQuantity} items`; "
      >
        Add 1+1 Sale item
      </button>

      <h1 id="cart-summary"></h1>
    </main>
    <script>
      let cartQuantity = 9;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
